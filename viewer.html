                versionSelect.innerHTML += `<option value="${version}">ç‰ˆæœ¬ ${version}</option>`;
            });

            const countries = [...new Set(allReviews.map(r => r.country))].sort();
            const countrySelect = document.getElementById('countryFilter');
            countrySelect.innerHTML = '<option value="">å…¨éƒ¨å›½å®¶</option>';
            countries.forEach(country => {
                const displayName = countryNames[country] || `ğŸŒ ${country.toUpperCase()}`;
                countrySelect.innerHTML += `<option value="${country}">${displayName}</option>`;
            });
        }

        function applyFilters() {
            const rating = document.getElementById('ratingFilter').value;
            const version = document.getElementById('versionFilter').value;
            const country = document.getElementById('countryFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;
            const minLikes = parseInt(document.getElementById('minLikes').value) || 0;

            filteredReviews = allReviews.filter(review => {
                if (rating && review.rating != rating) return false;
                if (version && review.version != version) return false;
                if (country && review.country != country) return false;
                if ((review.vote_count || 0) < minLikes) return false;
                return true;
            });

            filteredReviews.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
            });

            displayReviews();
            updateStats();
        }

        function displayReviews() {
            const container = document.getElementById('reviewsContainer');

            if (filteredReviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„è¯„è®º</h3>
                        <p>è¯·è°ƒæ•´ç­›é€‰æ¡ä»¶</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredReviews.map(review => {
                const stars = 'â˜…'.repeat(review.rating) + 'â˜†'.repeat(5 - review.rating);
                const date = new Date(review.date).toLocaleString('zh-CN');
                const countryDisplay = countryNames[review.country] || `ğŸŒ ${review.country.toUpperCase()}`;

                return `
                    <div class="review-card">
                        <div class="review-header">
                            <div class="review-title">${escapeHtml(review.title)}</div>
                            <div class="review-meta">
                                <span class="badge badge-rating">${review.rating} â˜…</span>
                                <span class="badge badge-country">${countryDisplay}</span>
                                <span class="badge badge-version">v${review.version}</span>
                            </div>
                        </div>
                        <div class="review-content">${escapeHtml(review.content)}</div>
                        <div class="review-footer">
                            <div>
                                <div class="stars">${stars}</div>
                                <div class="review-author">ä½œè€…: ${escapeHtml(review.author_name)}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="review-date">${date}</div>
                                <div class="review-votes">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
                                    </svg>
                                    ${review.vote_count || 0}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allReviews.length.toLocaleString();
            document.getElementById('filteredCount').textContent = filteredReviews.length.toLocaleString();

            if (filteredReviews.length > 0) {
                const avgRating = filteredReviews.reduce((sum, r) => sum + r.rating, 0) / filteredReviews.length;
                document.getElementById('avgRating').textContent = avgRating.toFixed(2) + ' â˜…';
            } else {
                document.getElementById('avgRating').textContent = '0.0';
            }
        }

        function resetFilters() {
            document.getElementById('ratingFilter').value = '';
            document.getElementById('versionFilter').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('sortOrder').value = 'desc';
            document.getElementById('minLikes').value = '0';
            applyFilters();
        }

        function exportFiltered() {
            if (filteredReviews.length === 0) {
                alert('æ²¡æœ‰æ•°æ®å¯ä»¥å¯¼å‡º');
                return;
            }

            const dataStr = JSON.stringify(filteredReviews, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `filtered_reviews_${new Date().getTime()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ”¶èµ·/å±•å¼€åŠŸèƒ½åŒº
        let isCollapsed = false;

        function toggleControls() {
            const headerArea = document.getElementById('headerArea');
            const controlsArea = document.getElementById('controlsArea');
            const statsArea = document.getElementById('stats');
            const toggleBtn = document.getElementById('toggleBtn');

            isCollapsed = !isCollapsed;

            if (isCollapsed) {
                // æ”¶èµ·æ¨¡å¼
                document.body.classList.add('compact-mode');

                headerArea.style.maxHeight = headerArea.scrollHeight + 'px';
                controlsArea.style.maxHeight = controlsArea.scrollHeight + 'px';
                statsArea.style.maxHeight = statsArea.scrollHeight + 'px';

                setTimeout(() => {
                    headerArea.classList.add('collapsed');
                    controlsArea.classList.add('collapsed');
                    if (statsArea.style.display !== 'none') {
                        statsArea.classList.add('collapsed');
                    }
                }, 10);

                toggleBtn.classList.add('collapsed');
                toggleBtn.setAttribute('aria-label', 'å±•å¼€åŠŸèƒ½åŒº');
            } else {
                // å±•å¼€æ¨¡å¼
                document.body.classList.remove('compact-mode');

                headerArea.classList.remove('collapsed');
                controlsArea.classList.remove('collapsed');
                statsArea.classList.remove('collapsed');

                headerArea.style.maxHeight = headerArea.scrollHeight + 'px';
                controlsArea.style.maxHeight = controlsArea.scrollHeight + 'px';
                if (statsArea.style.display !== 'none') {
                    statsArea.style.maxHeight = statsArea.scrollHeight + 'px';
                }

                setTimeout(() => {
                    headerArea.style.maxHeight = 'none';
                    controlsArea.style.maxHeight = 'none';
                    statsArea.style.maxHeight = 'none';
                }, 300);

                toggleBtn.classList.remove('collapsed');
                toggleBtn.setAttribute('aria-label', 'æ”¶èµ·åŠŸèƒ½åŒº');
            }
        }

        // å½“ç»Ÿè®¡åŒºåŸŸæ˜¾ç¤ºæ—¶ï¼Œé‡æ–°è®¡ç®—é«˜åº¦
        function updateStatsHeight() {
            const statsArea = document.getElementById('stats');
            if (!isCollapsed && statsArea.style.display !== 'none') {
                statsArea.style.maxHeight = 'none';
            }
        }
    </script>
